<!DOCTYPE html>
<html lang="en">
<head>
  <title>Group Project Template</title>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">  
  <link href="vendor/swiper/css/swiper.min.css" rel="stylesheet" type="text/css">  
  <link rel="stylesheet" href="css/styles.css">
</head>
<body id="profile">
  
  <header class="jumbotron hero">
  </header>

  <section class="about mb-4">
    <div class="container">
      <div class="row">
        <div class="mb-4 mb-lg-0 col-lg-6 col-xl video">
          <div id="featuredVideo"></div>
        </div>
        <div class="col-lg-6 col-xl-4 pl-xl-5 blurb">
        </div>
      </div>
    </div>
  </section>

  <section class="stats py-4">
    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-6 mb-4"><h1>Team Statistics</h1></div>
        <div class="col-12 mx-auto col-lg-6 align-middle" id="chartLegend">
            <ul class="legend">
            </ul>
        </div>
      </div>
      <div class="row charts">
        <div class="col-10 mx-auto col-md-6 col-lg-3 chart" id="viewsChart">
        </div>
        <div class="col-10 mx-auto col-md-6 col-lg-3 chart" id="appreciationsChart">
        </div>
        <div class="col-10 mx-auto col-md-6 col-lg-3 chart" id="followersChart">
        </div>
        <div class="col-10 mx-auto col-md-6 col-lg-3 chart" id="commentsChart">
        </div>
      </div>
    </div>
  </section>
  
  <section class="portfolio py-4">
    <div class="container">
      <div class="row projects">
        <h1 class="col-12">Portfolio</h1>
      </div>
    </div>  
  </section>

  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col">
          <small>Mike Lines &copy; 2017</small>
        </div>
      </div>
    </div>
  </footer>
  
  <div class="portfolio-modal modal fade" id="portfolioModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog h-100 d-flex flex-column justify-content-center my-0">
      <div class="modal-content project-content">
          <!-- Project details loaded here via template7 -->
      </div>
    </div>
  </div>
  
  <!-- Template7 Templates -->
  <script type="text/template" id="hero-template">
    <div class="container hero__text">
      <div class="row">
        <div class="col-12 align-bottom">
          <h1 class="hero__header display-1 mb-1">{{display_name}}</h1>
          <hr class="my-0">
          <p class="mt-2 hero__subheader">{{join fields delimiter=" - "}}</p>
        </div>
      </div>
    </div>
  </script>

  <script type="text/template" id="blurb-template">
    {{#each sections}}
    {{#js_if "@key !== 'Contact'"}}
      <h2>{{@key}}</h2>
      <p>{{this}}</p>
    {{/js_if}}
    {{/each}}
    <hr class="mt-4">
    {{#if social_links}}
    <div class="socialMedia">
      {{#each social_links}}
        {{#js_if "this.service_name !== 'Google+'"}}
          <a href="{{this.url}}" target="_blank" class="socialMedia__link" title="{{this.service_name}}"><i class="fa fa-{{js 'this.service_name.toLowerCase()'}}"></i></a>
        {{/js_if}}
      {{/each}}
      </ul>
    </div>
    {{/if}}
  </script>

  <script type="text/template" id="project-list-template">
    <div class="card col-md-6 col-lg-4 col-xl-3">
        <a class="card-link mx-0" data-toggle="modal" href="#portfolioModal" data-projectid="{{id}}" style="background-image: url({{covers['404']}})">
          <div class="card-label p-4">
            <h4 class="card-title mb-0"><span>{{name}}</span></h4>
            <p class="card-text mb-0"><span>{{fields[0]}}</span></p>
            <hr>
            <p class="card-text project-date"><span>{{js 'moment.unix(this.published_on).fromNow()'}}</span></p>
          </div>
        </a>
    </div>
  </script>

  <script type="text/template" id="modal-template">
    <div class="modal-body">
      <button class="btn btn-primary pull-right" data-dismiss="modal" type="button">
          <i class="fa fa-times"></i>
      </button>
      <!-- Project Details Go Here -->
      <h2 class="text-center">{{name}}</h2>
      <div class="swiper-container">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            {{#each modules}}
              {{#js_if "this.type === 'image'"}}
                <div class="swiper-slide d-flex align-items-center">
                  <img src="{{src}}" class="img-fluid mx-auto" alt="{{../name}} - {{@index}}">
                </div>
              {{/js_if}}
            {{/each}}
          </div>
          
          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
      </div>
    </div>
  </script>
  
  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://player.vimeo.com/api/player.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script src="vendor/template7/template7.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  <script src="vendor/swiper/js/swiper.jquery.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
