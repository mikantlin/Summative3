<!DOCTYPE html>
<html lang="en">
<head>
  <title>Group Project Template</title>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">  
  <link href="vendor/swiper/css/swiper.min.css" rel="stylesheet" type="text/css">  
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  
  <header class="jumbotron hero">
  </header>

  <section class="about mb-2">
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <img class="img-fluid mb-4" src="https://placehold.it/1000x600/eeeeee" alt="">
        </div>
        <div class="col-lg-6 blurb">
        </div>
      </div>
    </div>
  </section>

  <section class="stats py-5 mb-4">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 chart-text">
          <h1>Statistics</h1>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Error provident quod officia consequatur eaque laborum dolor officiis earum porro, autem ipsam laudantium maxime facere minima debitis est tempore. Enim, iusto.
        </div>
        <div class="col-lg-4" id="chart">
          <!-- <svg id="compare" viewbox="0 0 300 300"></svg> -->
        </div>
      </div>
    </div>
  </section>
  
  <div class="container">
    <div class="row projects">
      <h1 class="col-12 px-0">Portfolio</h1>
    </div>
  </div>

  <footer class="footer mt-5">
    <div class="container">
      <div class="row">
        <div class="col">
        </div>
      </div>
    </div>
  </footer>
  
  <div class="portfolio-modal modal fade" id="portfolioModal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="close-modal" data-dismiss="modal">
            <div class="lr">
              <div class="rl"></div>
            </div>
          </div>
          <div class="project-content">
            <!-- Project details loaded here via template7 -->
          </div>
        </div>
      </div>
    </div>
    </script>
  
  <!-- Template7 Templates -->
  <script type="text/template" id="hero-template">
    <div class="container hero__text">
      <div class="row">
        <div class="col-12 align-bottom">
          <h1 class="hero__header display-1 mb-1">{{display_name}}</h1>
          <hr class="my-0">
          <p class="mt-2 hero__subheader">{{join fields delimiter=" - "}}</p>
        </div>
      </div>
    </div>
  </script>

  <script type="text/template" id="blurb-template">
    {{#each sections}}
    {{#js_if "@key !== 'Contact'"}}
      <h2>{{@key}}</h2>
      <p>{{this}}</p>
    {{/js_if}}
    {{/each}}
  </script>

  <script type="text/template" id="project-list-template">
    <div class="card col-md-6 col-lg-3 px-0 px-md-4">
        <!-- <img class="card-img" src="{{covers['404']}}" alt="{{name}}"> -->
        <a class="card-link" data-toggle="modal" href="#portfolioModal" data-projectid="{{id}}">
          <div class="card-img-overlay text-center d-flex align-items-center justify-content-center flex-column" style="background-image: url({{covers['404']}})">
            <h4 class="card-title text-center mb-0">{{name}}</h4>
            <p class="card-text">{{fields[0]}}</p>
            <hr class="my-0">
            <p class="card-text text-center my-0">{{js 'moment.unix(this.published_on).fromNow()'}}</p>
          </div>
        </a>
    </div>
  </script>

  <script type="text/template" id="modal-template">
    <div class="modal-body">
      <button class="btn btn-primary" data-dismiss="modal" type="button">
          <i class="fa fa-times"></i>
      </button>
      <!-- Project Details Go Here -->
      <h2>{{name}}</h2>
      <div class="swiper-container">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            {{#each modules}}
              {{#js_if "this.type === 'image'"}}
                <div class="swiper-slide d-flex align-items-center">
                  <img src="{{src}}" class="img-fluid mx-auto" alt="{{../name}} - {{@index}}">
                </div>
              {{/js_if}}
            {{/each}}
          </div>
          
          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
      </div>
    </div>
  </script>
  
  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="vendor/jalc/jalc.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script src="vendor/template7/template7.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  <script src="vendor/swiper/js/swiper.jquery.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
