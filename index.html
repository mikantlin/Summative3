<!DOCTYPE html>
<html lang="en">
<head>
  <title>Group Project Template</title>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  
  <header class="jumbotron hero">
  </header>

  <section class="about mb-4">
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <img class="img-fluid mb-4" src="https://placehold.it/1000x600/eeeeee" alt="">
        </div>
        <div class="col-lg-6 blurb">
        </div>
      </div>
    </div>
  </section>
  
  <div class="container">
    <div class="row projects px-3">
      <h1 class="col-12 px-0">Portfolio</h1>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col">
        </div>
      </div>
    </div>
  </footer>
  
  <script type="text/template" id="hero-template">
    <div class="container hero__text">
      <div class="row">
        <div class="col-12 align-bottom">
          <h1 class="hero__header display-1 mb-1">{{display_name}}</h1>
          <hr class="my-0">
          <p class="mt-2 hero__subheader">{{join fields delimiter=" - "}}</p>
        </div>
      </div>
    </div>
  </script>

  <script type="text/template" id="blurb-template">
      {{#each sections}}
      <h2>{{@key}}</h2>
      <p>{{this}}</p>
      {{/each}}
  </script>

  <script type="text/template" id="project-list-template">
    <div class="card col-md-6 col-lg-4 px-0">
        <img class="card-img" src="{{covers['404']}}" alt="{{name}}">
        <a class="card-link" href="">
          <div class="card-img-overlay text-center d-flex align-items-center justify-content-center flex-column">
            <h4 class="card-title text-center mb-0">{{name}}</h4>
            <p class="card-text">{{fields[0]}}</p>
            <hr class="my-0">
            <p class="card-text text-center my-0">{{js 'moment.unix(this.published_on).fromNow()'}}</p>
          </div>
        </a>
    </div>
  </script>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script src="vendor/template7/template7.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
