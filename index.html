<!DOCTYPE html>
<html lang="en">
<head>
  <title>Group Project Template</title>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  
  <div class="jumbotron jumbotron-fluid hero">
    <div class="container user">
    </div>
  </div>

  <div class="container">
    <div class="row projects">
      <h1 class="col-12">Portfolio</h1>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col">
          This is a test
        </div>
      </div>
    </div>
  </footer>
  
  <script type="text/template" id="user-info-template">
    <div class="col-sm-12 col-md-7 py-5 userInfo">
      <h1 class="display-3">{{name}}</h1>
      <hr class="my-4">
      {{#each descriptions}}
      <p>{{this}}</p>
      {{/each}}
    </div>
  </script>

  <script type="text/template" id="project-list-template">
    <div class="card col-md-6 col-lg-3 mb-5">
        <img class="card-img" src="{{covers['404']}}" alt="{{name}}">
        <a class="card-link" href="">
          <div class="card-img-overlay text-center d-flex align-items-center justify-content-center flex-column">
            <h4 class="card-title text-center">{{name}}</h4>
            <p class="card-text">{{fields[0]}}</p>
            <p class="card-text text-center">{{js 'moment.unix(this.published_on).fromNow()'}}</p>
          </div>
        </a>
    </div>
  </script>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script src="vendor/template7/template7.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
